<div class="posts-cards">

    <app-create-post-button (createPostBtnClicked)="onCreatePostClicked()"></app-create-post-button>

    <app-create-post-modal *ngIf="isCreatePostFormVisible$ | async"
        (onCloseModalBtnClicked)="onCloseModal()"></app-create-post-modal>


    <div class="card" *ngFor="let post of posts$ | async">
        <div class="card-header">
            <h3 class="title-cell">{{ post.title }}</h3>
        </div>
        <div class="card-body">
            <p class="body-cell">{{ post.body }}</p>
            <div class="tags">
                <span class="tag" *ngFor="let tag of post.tags">#{{ tag }}</span>
            </div>
        </div>
        <div class="card-footer">
            <div class="stats">
                <span>👍 {{ post.reactions.likes }}</span>
                <span>👎 {{ post.reactions.dislikes }}</span>
                <span>👀 {{ post.views }}</span>
            </div>
            <div class="actions">
                <button class="btn btn-update btn-warning">Update</button>
                <button class="btn btn-delete btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
