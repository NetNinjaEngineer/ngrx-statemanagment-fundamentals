<div class="filter-container">
    <h4>Filter Courses</h4>

    <!-- Category Filter -->
    <label>
        Category:
        <select [(ngModel)]="selectedCategory" (change)="applyFilters()">
            <option value="">All</option>
            @for (category of categories; track $index) {
            <option [value]="category">{{ category | uppercase}}</option>
            }
        </select>
    </label>

    <!-- Instructor Filter -->
    <label>
        Instructor:
        <select [(ngModel)]="selectedInstructor" (change)="applyFilters()">
            <option value="">All</option>
            @for (instructor of instructors; track $index) {
            <option [value]="instructor">{{ instructor | uppercase}}</option>
            }
        </select>
    </label>

    <!-- Price Filter -->
    <label>
        Max Price:
        <input type="number" [(ngModel)]="maxPrice" (input)="applyFilters()" placeholder="e.g. 50">
    </label>

    <label class="rating-block">
        Minimum Rating:
        <div class="rating" aria-label="Minimum rating">
            <input type="radio" id="star5" name="minRating" [(ngModel)]="minRating" [value]="5"
                (change)="applyFilters()" />
            <label for="star5" title="5 stars">★</label>

            <input type="radio" id="star4" name="minRating" [(ngModel)]="minRating" [value]="4"
                (change)="applyFilters()" />
            <label for="star4" title="4 stars">★</label>

            <input type="radio" id="star3" name="minRating" [(ngModel)]="minRating" [value]="3"
                (change)="applyFilters()" />
            <label for="star3" title="3 stars">★</label>

            <input type="radio" id="star2" name="minRating" [(ngModel)]="minRating" [value]="2"
                (change)="applyFilters()" />
            <label for="star2" title="2 stars">★</label>

            <input type="radio" id="star1" name="minRating" [(ngModel)]="minRating" [value]="1"
                (change)="applyFilters()" />
            <label for="star1" title="1 star">★</label>

            <input type="radio" id="star0" name="minRating" [(ngModel)]="minRating" [value]="0"
                (change)="applyFilters()" />
            <label for="star0" title="All ratings">All</label>
        </div>
    </label>

    <div class="filter-actions">
        <button (click)="applyFilters()">Apply</button>
        <button (click)="resetFilters()" class="reset-btn">Reset</button>
    </div>
</div>
