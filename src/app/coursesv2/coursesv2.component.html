<div class="courses-container">

  <div class="create-course-container">
    <app-create-course-button (createCourseClicked)="onCreateCourse()"></app-create-course-button>
  </div>

  <app-create-course *ngIf="isCreateCourseFormVisible$ | async"></app-create-course>

  <h2 class="section-title">Available Courses</h2>

  <div class="courses-list">
    <div class="course-card" *ngFor="let course of courses$ | async">

      <div class="course-image-wrapper">
        <img [src]="course.image" [alt]="course.title" class="course-image" />
        <div *ngIf="!course.isActive" class="course-badge">Inactive</div>
      </div>

      <div class="course-content">
        <h3 class="course-title">{{ course.title }}</h3>
        <p class="course-description">{{ course.description }}</p>

        <div class="course-meta">
          <span class="course-category">📂 {{ course.category }}</span>
          <span class="course-duration">⏱ {{ course.duration }} hrs</span>
        </div>

        <div class="course-footer">
          <span class="course-instructor">👨‍🏫 {{ course.instructor }}</span>
          <span class="course-rating">⭐ {{ course.rating }}</span>
          <span class="course-price">${{ course.price }}</span>
        </div>

        <div class="course-actions">
                   <button class="icon-btn info-btn" (click)="onViewCourse(course)" title="View Info">
            <i class="bi bi-info-circle"></i>
          </button>

          <button class="icon-btn edit-btn" (click)="onEditCourse(course)" title="Edit Course">
            <i class="bi bi-pencil-square"></i>
          </button>

          <button class="icon-btn delete-btn" (click)="onDeleteCourse(course.id)" title="Delete Course">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>

    </div>
  </div>

</div>
