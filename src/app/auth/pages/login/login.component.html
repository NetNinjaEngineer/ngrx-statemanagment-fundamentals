<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <input type="text" placeholder="Username" formControlName="email">
            <div>
                <small class="text-danger"
                    *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">*Email is a
                    required field.</small>

                <small class="text-danger"
                    *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">*Please enter a
                    valid email address.</small>

            </div>
        </div>
        <div>
            <input type="password" placeholder="Password" formControlName="password">
            <div>
                <small class="text-danger"
                    *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">*Password
                    is a
                    required field.</small>

                <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength') &&
                    loginForm.get('password')?.touched">*Password must be at least 6 characters long.</small>

            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
    </form>
</div>
