<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div>
            <input type="email" placeholder="Email" formControlName="email">
            <small *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                *Email is a required field.
            </small>

            <small *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
                *Please enter a valid email address. </small>

        </div>

        <div>
            <input type="password" placeholder="Password" formControlName="password">
            <small *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                *Password is a required field.
            </small>

            <small *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                *Password must be at least 6 characters long.
            </small>

        </div>

        <div>

            <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
            <small
                *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
                *Confirm Password is a required field.
            </small>

            <small
                *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
                *Passwords do not match.
            </small>

        </div>

        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
